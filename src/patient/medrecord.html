<div class="mr-main">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col col-diagnosis">
            <div class="card">
                <div class="card-header">
                  <img src="../../icons/stethoscope.svg" alt="diagnosis">
                  DIAGNOSES
                </div class="list">
                <ul class="list-group list-group-flush top-lists" id="l-g-d">
                  <li class="list-group-item">No diagnosis recorded yet</li>
                </ul>
              </div>
        </div>
        <div class="col col-visits">
            <div class="card">
                <div class="card-header">
                  <img src="../../icons/schedule.svg" alt="visits">
                  VISITS
                </div class="list">
                <ul class="list-group list-group-flush top-lists" id="l-g-v">
                  <li class="list-group-item">No visits yet</li>
           
                </ul>
              </div>
        </div>
        <div class="col col-vitals">
            <div class="card">
                <div class="card-header">
                  <img src="../../icons/vitals.svg" alt="vitals">
                  VITALS
                </div>
                <ul class="list-group list-group-flush bottom-lists">
                  <li class="list-group-item">Height(cm)              |  <span class="mr-height"></span></li>
                  <li class="list-group-item">Weight(cm)              |  <span class="mr-weight"></span></li>
                  <li class="list-group-item">BMI                     |  <span class="mr-bmi"></span></li>
                  <li class="list-group-item">Temperature(C)          |  <span class="mr-temp"></span></li>
                  <li class="list-group-item">Blood Pressure          |  <span class="mr-bp"></span></li>
                  <li class="list-group-item">Pulse                   |  <span class="mr-pulse"></span></li>
                  <li class="list-group-item">Respiratory Rate        |  <span class="mr-resp-rate"></span></li>
                  <li class="list-group-item">Blood Oxygen Saturation | <span class="mr-bos"></span></li>
               
                </ul>
              </div>
          </div>
        <div class="col mr-col col-allergies">
            <div class="card">
                <div class="card-header">
                  <img src="../../icons/broken-bone.svg" alt="broken bone"> 
                  ALLERGIES
                </div class="list">
                <ul class="list-group list-group-flush bottom-lists" id="l-g-a">
                  <li class="list-group-item">No allergies recorded</li>
                
                </ul>
              </div>
        </div>
      </div>
</div>
